<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Planifica tu visita</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">Storian Web</div>
        <div class="account-link"><a href="#">My Account</a></div>
    </div>
 <div class="container">
    <h1>Planifica tu visita</h1>
    <form>
      <div class="input-container">
        <label for="evento">Nombre del evento:</label>
        <input type="text" id="evento" name="evento" required>
      </div>
      <div class="input-container">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>
      <div class="input-container">
        <label for="horario">Horario:</label>
        <input type="time" id="horario" name="horario" required>
      </div>
      <div class="input-container">
        <label for="tarifa">Tarifa:</label>
        <input type="number" id="tarifa" name="tarifa" required>
      </div>
      <div class="input-container">
        <label for="lugar">Lugar:</label>
        <input type="text" id="lugar" name="lugar" required>
      </div>
      <button type="submit">Planificar visita</button>
    </form>
 </div>
</body>
</html>

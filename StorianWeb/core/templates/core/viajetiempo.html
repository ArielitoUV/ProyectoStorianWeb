    {% load static %}

    <link rel="stylesheet" href="{% static 'css/styles-viaje.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/" style="font-size: 30px;">Storian Web</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="icon-img"><img src="/StorianWeb/core/static/assets/img/usuario.png" alt="Icono de cuenta" width="20" height="20"></i>
                            My Account
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
<div class="container">
    <h1 class="title">Viaje en el Tiempo</h1>
    <div class="search-bar">
        <input type="text" id="location-input" placeholder="Ingrese lugar deseado">
    </div>
    <hr class="divider">
    <p class="subtitle">Viajar es la mejor manera de perderse y encontrarse al mismo tiempo</p>
    <hr class="divider">
    <div class="timeline">
        <!-- Imagen 1 -->
        <div class="timeline-item">
            <img src="{% static 'assets/img/ejViaje.png' %}" alt="Imagen 1">
            <p>Detalles</p>
        </div>
        <!-- Imagen 2 -->

            <img src="{% static 'assets/img/ejViaje2.png' %}" alt="Imagen 2">

        </div>
        <!-- Imagen 3 -->
        <div class="timeline-item">
            <img src="{% static 'assets/img/ejViaje3.png' %}" alt="Imagen 3">
            <p>Detalles</p>
        </div>
        <!-- Imagen 4 -->
        <div class="timeline-item">
            <img src="{% static 'assets/img/ejViaje4.png' %}" alt="Imagen 4">
            <p>Detalles</p>
        </div>
    </div>

</html>

{% extends 'core/baseindex.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/styles-index.css' %}">

<script>
    button.addEventListener("mousemove", (e) =>{
        const rect = button.getBoundingClientRect();
        const x=e.clientX - rect.left;
        const y=e.clientY - rect.top;
        button.style.setProperty("--mouseX", `${x}px`);
        button.style.setProperty("--mouseY", `${y}px`);

    });
</script>
    <!-- Contenido actual de tu página -->

        <div class="row">
            <div class="col-md-6 text-right">

                    <img src="{% static 'assets/img/logoindex.png' %}" alt="Logo" style="width: 500px; height: 320px; margin-left: 700px;">
                </a><br><br>
                <a href="/iniciosesion/" style="margin-left: 875px; margin-top: 20px;">
                    <button class="btn btn-custom btn-lg">Iniciar Sesión</button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}

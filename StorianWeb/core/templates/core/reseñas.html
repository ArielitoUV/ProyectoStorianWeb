<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storian Web</title>
    <link rel="stylesheet" href="/StorianWeb/core/static/css/styles-reseña.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</head>
<body class="contenido-reseña">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container">
            <a class="navbar-brand" href="index.html" style="font-size: 30px;">Storian Web</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contactos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="iniciosesion.html">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registro.html">Registrarse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="titulo-reseña centrado"><h2>Experiencia de su Visita</h2></div>
        <div class="subtitulo-reseña centrado"><p>"¡Comparte tu experiencia! Queremos conocer todos los detalles de tu visita para enriquecer nuestra comunidad historica"</p></div>
        

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombreCompleto">Nombre Completo:</label>
                    <input type="text" class="form-control" id="nombreCompleto" placeholder="Tu Nombre Completo">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Tu Email">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fechaVisita">Fecha de Visita:</label>
                    <input type="date" class="form-control" id="fechaVisita">
                </div>
                <div class="form-group col-md-6">
                    <label for="lugarVisita">Lugar Visitado:</label>
                    <input type="text" class="form-control" id="lugarVisita" placeholder="Lugar Visitado">
                </div>
            </div>

            <div class="form-group centrado">
                <label for="calificacion">Calificación:</label>
                <div class="estrellas">
                    <span class="estrella" onclick="calificar(1)">&#9733;</span>
                    <span class="estrella" onclick="calificar(2)">&#9733;</span>
                    <span class="estrella" onclick="calificar(3)">&#9733;</span>
                    <span class="estrella" onclick="calificar(4)">&#9733;</span>
                    <span class="estrella" onclick="calificar(5)">&#9733;</span>
                </div>
                <input type="hidden" id="calificacion" name="calificacion" value="0">
            </div>
            <script>
                const estrellas = document.querySelectorAll(".estrella");
            
                function calificar(valor) {
                    document.getElementById("calificacion").value = valor;
                    estrellas.forEach((estrella, index) => {
                        if (index < valor) {
                            estrella.classList.add("seleccionada");
                        } else {
                            estrella.classList.remove("seleccionada");
                        }
                    });
                }
            </script>
            
            <style>
                .estrellas {
                    font-size: 24px;
                }
            
                .estrella {
                    cursor: pointer;
                }
            
                .estrella.seleccionada {
                    color: gold;
                }
            </style>
            
            

            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea class="form-control" id="comentarios" rows="4" placeholder="Escribe tus comentarios aquí"></textarea>
            </div>
            <div class="boton-reseña centrado">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>

        </form>
    </div>
</body>
</html>

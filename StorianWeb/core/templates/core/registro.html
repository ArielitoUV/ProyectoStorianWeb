<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Storian</title>

    <!-- Agrega las referencias a Bootstrap CSS y JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="header">
    <div class="logo">Storian Web</div>
    <div class="account-link"><a href="#">My Account</a></div>
</div>
<!-- Encabezado con barras de navegación (Puedes copiar el código del encabezado del archivo anterior) -->

<div class="container mt-5">
    <h2 class="text-center mb-4">Creá una cuenta nueva</h2>
</div>
<p class="text-center mt-3">¿Ya estás registrado? Inicia sesión <a href="#">aquí</a>.</p>
</div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Sexo</label>
                        <select class="form-control" id="sexo" name="sexo" required>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="avatar">Avatar</label>
                        <input type="url" class="form-control" id="avatar" name="avatar" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="seudonimo">Seudónimo o Alias</label>
                        <input type="text" class="form-control" id="seudonimo" name="seudonimo">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
        </div>

<!-- Pie de página (si deseas agregarlo) -->

</body>
</html>
